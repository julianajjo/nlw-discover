<!DOCTYPE html>
    <head>
        <title>Criar Sala - Rocket.Q </title>
        <!-- O utf-08 converte os caracteres que são usados na língua portuguesa, como 'ç', por exemplo -->
        <meta charset="UTF-08">  
        <!-- Para ter compatibilidade com o navegador edge -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- View Port -->
        <!-- view port é a área visível pelo usuário de uma página web -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Styles - CSS -->
        <link rel="stylesheet" href="styles/global.css">
        <link rel="stylesheet" href="styles/home.css">

        <!-- Fonts -->
        <!-- As fontes foram pegas do google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <div id="home" class="content">
            <header>
                <img src="assets/logo.svg" alt="Rocket.Q Logo"/>
            </header>

            <div id="bg">

            </div>
    
            <main>
                <div class="container">
                    <section> 
                        <h2>Entre como participante</h2>
                        <form action="">
                            <label class="sr-only" for="room-id">Código da Sala</label>
                            <input type="number" id="room-id" placeholder="Código da Sala">
                            <button>
                                <img src="assets/enter-room.svg" alt="Entrar na sala">
                                Entrar na sala
                            </button>
                        </form>
                    </section>
    
                    <div class="separator">
                        <div></div>
                        <div>ou</div>
                        <div></div>
                    </div>
    
                    <section>
                        <h2>Crie sua sala de forma fácil</h2>
                        <a href="create-room.html" class="button outlined">
                            <img src="assets/users.svg" alt="Criar Sala">
                            Criar Sala
                        </a>
                    </section>
                </div>
            </main>
        </div>
        
    </body>

</html>
